<h1>Add Favourites List</h1>

<div class="container">
    <div class="grid">
        <div class="favourites-list-card">

            <form [formGroup]="favouritesListForm" class="form-list">
                <div class="form-list-items">
                    <label for="listName">Name: </label>
                    <input id="listName" type="text" formControlName="listName" />
                </div>
                <div class="form-list-items">
                    <label for="description">Description: </label>
                    <textarea id="description" type="text" formControlName="description"></textarea>
                </div>
                <div class="button-class">
                    <button type="button" (click)="addFavouritesList()" [routerLink]="['/favouriteslist']">
                        Add Favourites List
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
