<h1>Clubs</h1>

<div class="container">
  <div class="grid">
    <div class="club-list-card" *ngFor="let club of clubs">
      <h3>
        <a [title]="club.name + ' details'" [routerLink]="['/clubs', club.id]">
          {{ club.name }}
        </a>
      </h3>

      <p *ngIf="club.country">{{club.place}}, {{club.country}}</p>

      <div class="button-thingy">
        <select class="form-select">
          <option class="option-item" *ngFor="let f of favourites" [value]="f.id">
            {{ f.name }}
          </option>
        </select>
        <button>Add club</button>
      </div>
    </div>
  </div>
</div>
