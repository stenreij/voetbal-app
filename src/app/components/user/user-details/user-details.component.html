<h1 [title]="selectedUser?.name"></h1>

<div class="container">
  <div class="">

    <div class="user-list-card" *ngIf="selectedUser">
      <h1>
        Details: {{ selectedUser.name }}
        <hr>
      </h1>
      <div class="grid" *ngIf="selectedUser">
        <h3>
          Id: {{ selectedUser.id }}
        </h3>
        <h3>
            email: {{ selectedUser.email }}
        </h3>  
        <h3>
            isAdmin: {{ selectedUser.isAdmin }}
            </h3>      
      </div>

      <button>Add user to friends</button>
    </div>
  </div>
</div>
