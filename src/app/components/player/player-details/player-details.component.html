<h1 [title]="selectedPlayer?.playerName"></h1>

<div class="container">
  <div class="grid">

    <div class="player-list-card" *ngIf="selectedPlayer">
      <h1>
        {{ selectedPlayer.playerName }}

        <hr>
      </h1>
      <div class="grid-elements" *ngIf="selectedPlayer">
        <h3>
          {{ selectedPlayer.fullName }}
        </h3>
        <h3>
          Country: {{ selectedPlayer.country }}
        </h3>
        <h3>
          Age: {{ selectedPlayer.age }}
        </h3>
        <h3>
          Club: {{ selectedPlayer.club.name }}
        </h3>
        <h3>
          Position: {{ selectedPlayer.position }}
        </h3>
        <h3>
          Rating: {{ selectedPlayer.rating }}
        </h3>
      </div>
      <div class="button-thingy">
        <select class="form-select">
          <option class="option-item" *ngFor="let f of favourites" [value]="f.id">
            {{ f.name }}
          </option>
        </select>
        <button>Add Player</button>
      </div>
    </div>
  </div>
</div>
